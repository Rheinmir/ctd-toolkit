version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ctd-toolkit:latest
    ports:
      - "8180:80"
    restart: unless-stopped
    environment:
      - TZ=Asia/Ho_Chi_Minh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3